<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JSExpertDialogue</title>
  </head>
  <body>
    <h1>Hello World From JSExpertDialogue:</h1>
    <hr />
    <br />
    <!-- FizzBuzz -->
    <div>
      Start: <input id="start" type="number" name="Start Nr" value="1" /> &nbsp;
      End: <input id="end" type="number" name="End Nr... " value="100" /> &nbsp;
      A: <input id="a" type="number" name="A number      " value="3" /> &nbsp;
      B: <input id="b" type="number" name="B number" value="5" />
      <button
        type="button"
        onclick="fizzBuzz(document.getElementById('start').value, document.getElementById('end').value, document.getElementById('a').value, document.getElementById('b').value)"
      >
        Print
      </button>
      <br />
      <h6 id="fizzBuzzResult">Result:</h6>
    </div>
    <hr />
    <div></div>
    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JSExpertDialogue</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <style ></style> -->
  </head>
  <body>
    <h1>Hello World From JSExpertDialogue:</h1>
    <hr />
    <br />
    <!-- FizzBuzz -->
    <div>
      Start: <input id="start" type="number" name="Start Nr" value="1" /> &nbsp;
      End: <input id="end" type="number" name="End Nr... " value="100" /> &nbsp;
      A: <input id="a" type="number" name="A number      " value="3" /> &nbsp;
      B: <input id="b" type="number" name="B number" value="5" />
      <button
        type="button"
        onclick="fizzBuzz(document.getElementById('start').value, document.getElementById('end').value, document.getElementById('a').value, document.getElementById('b').value)"
      >
        Print
      </button>
      <br />
      <h6 id="fizzBuzzResult">Result:</h6>
    </div>
    <hr />
    <!--Pascal Triangle  -->
    <div class="container">
      <input
        type="text"
        placeholder="Enter number of rows for pascal Triangle"
        style="width:80%"
        id="numRows"
      />
      <input
        type="button"
        value="Go"
        name="Go"
        onClick="printPascalTriangle() "
      />
      <div id="pascal"></div>
    </div>
    <hr />
    <script src="index.js"></script>
    <!-- <script></script> -->
  </body>
</html>
